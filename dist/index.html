<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Step Project Cards</title>
</head>


<body>
	<header class="header">
    <div class="header-logo">Логотип</div>
    <div class="header-userActions">
        <button id="header-userActions-loginButton">Вхід</button>
    </div>
</header>

	<main class="main">
		<section class="filter-form">
			<label for="visitTitle">Заголовок/вміст візиту:</label>
			<input type="text" id="visitTitle">
	
			<label for="visitStatus">Статус (Open/Done):</label>
			<select id="visitStatus">
				<option value="Open">Open</option>
				<option value="Done">Done</option>
			</select>
	
			<label for="urgency">Терміновість візиту:</label>
			<select id="filter-urgency">
				<option value="High">High</option>
				<option value="Normal">Normal</option>
				<option value="Low">Low</option>
			</select>
		</section>
	
		<section class="visits-list">
			
		</section>
	</main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
